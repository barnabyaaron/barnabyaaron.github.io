<!DOCTYPE html>
<html>
<head>
    <title>LetsLearnCode</title>
    <link href="assets/css/main.css" media="all" rel="stylesheet" type="text/css" />
    <script src="assets/js/jquery-1.7.1.js"></script>
    <script src="assets/js/plugins/json-2.3.min.js"></script>
    <!-- <script src="assets/js/crafty-0.4.4.js"></script> -->
    <script src="assets/js/crafty-dev.js"></script>
    <script src="assets/js/soundmanager2.js"></script>
    <script src="assets/js/class.js"></script>
    <script src="assets/js/classes/settings.js"></script>
    <script src="assets/js/classes/sound.js"></script>
    <script src="assets/js/classes/app.js"></script>
    <script src="assets/js/classes/overlay.js"></script>
    <script src="assets/js/classes/program.js"></script>
    <script src="assets/js/classes/level.js"></script>
    <script src="assets/js/classes/map_object.js"></script>
    <script src="assets/js/classes/map.js"></script>
    <script src="assets/js/classes/dir.js"></script>
    <script src="assets/js/classes/pos.js"></script>
    <script src="assets/js/classes/tank.js"></script>
    <script src="assets/js/classes/mine.js"></script>
    <script src="assets/js/classes/base.js"></script>
    <script src="assets/js/classes/tree.js"></script>
    <script src="assets/js/classes/rock.js"></script>
    <script src="assets/js/classes/wall.js"></script>
    <script src="assets/js/classes/bullet.js"></script>
    <script src="assets/js/classes/beam_tower.js"></script>
    <script src="assets/js/classes/beam.js"></script>
    <script src="assets/js/classes/explosion.js"></script>
    <script>
    // Config sound manager
    soundManager.url = '/swf/';
    soundManager.flashVersion = 9;
    soundManager.debugMode = false;
    soundManager.useHighPerformance = true;
    // All classes now loaded...
    Class.classesLoaded();
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header" class="boxed">
            <div style="float: right;">
                <button id="audio-toggle" class="toggle off"><img src="assets/images/icons/24/Audio.png"></button>
            </div>
            <h1>Lets Learn Code</h1>
        </div>

        <div id="body">
            <div id="main" class="boxed">
                <div id="title">Level: None</div>
                <div id="canvas">
                    <div id="cr-stage"></div>
                    <div id="overlay"></div>
                    <div id="overlay-contents"></div>
                </div>
            </div>
            <div id="sidebar" class="boxed">
                <div class="section">
                    <button id="help-button" style="float: right;font-size: 14px;margin-top:-4px;">Code Help</button>
                    <h2>Code</h2>
                </div>
                <div class="section">
                    <textarea id="program"></textarea>
                </div>
                <div class="section">
                    <button id="run-button" style="float: right;">Run Program</button>
                    <button id="select-button">Select Level</button>
                </div>
            </div>
        </div>

        <div style="text-align: right;padding: 10px;clear:both;color: #888;">
            <a href="#" id="reset-button">Reset Progress</a>
        </div>
    </div>
    <div id="res">
        <script>
            var app = null;
            $(function () {
                app = App.start();
            });
        </script>
    </div>
</body>
</html>
